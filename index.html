<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Déborah Caputo - DWN3CV PWA</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="titulo"><h1>Twister Weather</h1>
  </div>

<div class="card">
    <div class="search">
      <input type="text" placeholder="Ingrese la ciudad"> 
    <button><img src="img/search.png" alt="boton de busqueda"></button>
    </div>

    <div class="error">
      <p>LA CIUDAD INGRESADA ES INCORRECTA</p>
    </div>

    <div class="weather">
      <img src="img/rain.png" class="iconos-clima" alt="icono de clima">
      <h2 class="temperatura">22°C</h2>
      <h3 class="ciudad">Madrid</h3>

<div class="detalles">
  <div class="col">
    <div>
      <p class="sensacion">20%</p>
      <p>Sensación</p>
    </div>
  </div>

  <div class="col">
      <div>
        <p class="humedad">20%</p>
        <p>Humedad</p>
      </div>
    </div>

    <div class="col">
      <div>
        <p class="temp-max">28°C</p>
        <p>°C Máxima</p>
      </div>
    </div>

    <div class="col">
      <div>
        <p class="temp-min">18°C</p>
        <p>°C Mínima</p>
      </div>
    </div>

    <div class="col">
      <div>
        <p class="presion">947.2 hPa</p>
        <p>Presión</p>
      </div>
    </div>

  <div class="col">
      <div>
        <p class="viento">15km/hs</p>
        <p>Viento</p>
      </div>
  </div>
</div>
</div>

 <script src="script.js"></script>
</body>
</html>
